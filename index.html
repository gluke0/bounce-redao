<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
    <div class="container mt-5">
        <div class="SelectionQueue">
            <div class="noCouponsMessage QueueCarousel">
                Select some rugs to REwrite!
            </div>
            <div class="nftCount">
                0 rugs selected
            </div>
            <div class="BondingPeriodSelector">
                <button class="periodButton selected">
                    <div class="period">
                        1 day
                    </div>
                </button>
                <button class="periodButton ">
                    <div class="period">
                        7 days
                    </div>
                    <div class="rate">
                        +3.3%
                    </div>
                </button>
                <button class="periodButton ">
                    <div class="period">
                        14 days
                    </div>
                    <div class="rate">
                        +8.8%
                    </div>
                </button>
            </div>
            <div class="RewriteButton">
                <button class="bounce-btn">
                    Bounce
                </button>
                <button class="one-bounce">
                    1 Bounce
                </button>
                <button class="bounce-btn">
                    Super Bounce
                </button>
                <div class="noCouponsMessage"></div>
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
